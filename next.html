<style>
    :root {
    --dark-bg: #0a0a1a;
    --darker-bg: #050515;
    --neon-purple: #6a00ff;
    --neon-cyan: #00f7ff;
    --neon-pink: #ff00aa;
    --neon-blue: #4d00ff;
    --text-glow: 0 0 10px var(--neon-purple),
                0 0 20px rgba(106, 0, 255, 0.5);
    --cyan-glow: 0 0 10px var(--neon-cyan),
                0 0 20px rgba(0, 247, 255, 0.5);
}

body {
    background-color: var(--dark-bg);
    color: #e0e0ff;
    font-family: 'Rajdhani', 'Segoe UI', sans-serif;
    line-height: 1.8;
    padding: 2rem;
    max-width: 900px;
    margin: 0 auto;
    background-image: 
        radial-gradient(circle at 25% 25%, rgba(106, 0, 255, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 0, 170, 0.2) 0%, transparent 50%),
        linear-gradient(rgba(10, 10, 26, 0.9), rgba(10, 10, 26, 0.9));
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    position: relative;
    overflow: hidden;
}

/* Cyberpunk scanline effect */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        rgba(10, 10, 26, 0) 50%, 
        rgba(0, 247, 255, 0.08) 50%
    );
    background-size: 100% 4px;
    pointer-events: none;
    z-index: 1000;
    opacity: 0.3;
    animation: scanline 8s linear infinite;
}

@keyframes scanline {
    0% { background-position: 0 0; }
    100% { background-position: 0 100%; }
}

/* Animated grid background */
body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        linear-gradient(rgba(106, 0, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(106, 0, 255, 0.1) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: -1;
    animation: gridMove 60s linear infinite;
}

@keyframes gridMove {
    0% { background-position: 0 0; }
    100% { background-position: 1000px 1000px; }
}

h1 {
    color: var(--neon-purple);
    font-size: 3rem;
    text-shadow: var(--text-glow);
    margin-bottom: 2rem;
    position: relative;
    animation: pulse 3s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { text-shadow: var(--text-glow); }
    50% { text-shadow: 0 0 15px var(--neon-purple),
                    0 0 30px rgba(106, 0, 255, 0.8); }
}

p.coming-soon {
    font-size: 1.8rem;
    color: var(--neon-cyan);
    text-shadow: var(--cyan-glow);
    margin-bottom: 3rem;
    animation: pulseCyan 3s ease-in-out infinite alternate;
}

@keyframes pulseCyan {
    0%, 100% { text-shadow: var(--cyan-glow); }
    50% { text-shadow: 0 0 15px var(--neon-cyan),
                    0 0 30px rgba(0, 247, 255, 0.8); }
}

.btn {
    display: inline-block;
    padding: 15px 35px;
    background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
    color: white;
    font-weight: 700;
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 2px;
    border-radius: 50px;
    box-shadow: 0 0 20px var(--neon-pink),
                0 0 40px rgba(106, 0, 255, 0.5);
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
    z-index: 1;
    border: none;
    cursor: pointer;
}

.btn:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 0 30px var(--neon-pink),
                0 0 60px var(--neon-purple);
    text-shadow: 0 0 10px white;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
    );
    transition: 0.5s;
}

.btn:hover::before {
    left: 100%;
}

/* Floating particles */
.particle {
    position: absolute;
    background: var(--neon-cyan);
    border-radius: 50%;
    pointer-events: none;
    z-index: -1;
    filter: blur(1px);
    animation: float linear infinite;
}

@keyframes float {
    to {
        transform: translateY(-100vh);
    }
}

@media (max-width: 768px) {
    h1 {
        font-size: 2.2rem;
    }
    
    p.coming-soon {
        font-size: 1.4rem;
    }
    
    .btn {
        padding: 12px 25px;
        font-size: 0.9rem;
    }
}
</style>
