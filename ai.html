<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrepBoosters AI Doubt Solver</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #151515;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.2);
      width: 420px;
      text-align: center;
      transition: 0.3s;
    }
    .container:hover {
      box-shadow: 0 0 35px rgba(0, 255, 200, 0.4);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #00ffc6;
      text-shadow: 0 0 8px #00ffc6;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      padding: 12px;
      font-size: 15px;
      background: #1f1f1f;
      color: #fff;
      resize: none;
      outline: none;
      box-shadow: inset 0 0 8px rgba(0, 255, 200, 0.15);
    }
    button {
      background: #00ffc6;
      color: #000;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.25s ease-in-out;
    }
    button:hover {
      background: #00e6b0;
      transform: translateY(-2px);
      box-shadow: 0 0 15px #00ffc6aa;
    }
    .output {
      margin-top: 20px;
      background: #1c1c1c;
      padding: 15px;
      border-radius: 12px;
      text-align: left;
      font-size: 14px;
      white-space: pre-wrap;
      max-height: 220px;
      overflow-y: auto;
      box-shadow: inset 0 0 10px rgba(0, 255, 200, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ü§ñ PrepBoosters AI Doubt Solver</h2>
    <textarea id="question" placeholder="Apna doubt yaha likho..."></textarea>
    <br>
    <button onclick="askAI()">Ask AI</button>
    <div class="output" id="output">Answer yaha aayega...</div>
  </div>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value;
      const output = document.getElementById("output");
      output.innerText = "Thinking... ‚è≥";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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" 
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: question }]
          })
        });

        const data = await response.json();
        output.innerText = data.choices[0].message.content;
      } catch (err) {
        output.innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
