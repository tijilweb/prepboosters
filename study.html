<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon To-Do List with Progress Tracker</title>
  <style>
    /* ===== Your Theme CSS ===== */
    :root {
      --dark-bg: #0a0a1a;
      --darker-bg: #050515;
      --light-text: #e0e0ff;
      --accent: #6a00ff;
      --accent-dark: #4d00ff;
      --accent-light: #ff00aa;
      --card-bg: rgba(30, 10, 50, 0.7);
      --neon-blue: #00f7ff;
      --neon-pink: #ff00aa;
      --neon-purple: #4d00ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--light-text);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(77, 0, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(255, 0, 170, 0.1) 0%, transparent 20%);
    }

    .todo-container {
      width: 100%;
      max-width: 600px;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 
        0 0 15px var(--neon-purple),
        0 0 30px rgba(106, 0, 255, 0.2);
      border: 1px solid rgba(106, 0, 255, 0.5);
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
    }

    .todo-container::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      z-index: -1;
      background: linear-gradient(45deg, var(--neon-purple), transparent, var(--neon-pink), transparent);
      border-radius: 20px;
      animation: borderAnimation 3s linear infinite;
      opacity: 0.5;
    }

    @keyframes borderAnimation {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 200%; }
    }

    h2 {
      text-align: center;
      color: var(--neon-blue);
      margin-bottom: 25px;
      text-shadow: 0 0 10px var(--neon-blue);
      font-size: 28px;
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
      padding: 0 10px;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
      box-shadow: 0 0 8px var(--neon-blue);
    }

    .inputBox {
      display: flex;
      gap: 12px;
      margin-bottom: 25px;
    }

    .inputBox input {
      flex: 1;
      padding: 14px 16px;
      background: rgba(20, 5, 40, 0.6);
      border: 1px solid var(--neon-purple);
      border-radius: 10px;
      outline: none;
      color: var(--light-text);
      box-shadow: 
        inset 0 0 10px rgba(77, 0, 255, 0.3),
        0 0 5px rgba(77, 0, 255, 0.2);
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .inputBox input:focus {
      border-color: var(--neon-blue);
      box-shadow: 
        inset 0 0 15px rgba(0, 247, 255, 0.3),
        0 0 10px rgba(0, 247, 255, 0.3);
    }

    .inputBox input::placeholder {
      color: rgba(224, 224, 255, 0.6);
    }

    .inputBox button {
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
      color: white;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 0 10px var(--neon-pink);
      transition: 0.3s ease;
      letter-spacing: 0.5px;
    }

    .inputBox button:hover {
      box-shadow: 0 0 20px var(--neon-pink), 0 0 25px var(--neon-purple);
      transform: translateY(-2px);
    }

    /* Progress Bar */
    .progress-container {
      margin: 25px 0;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      overflow: hidden;
      height: 22px;
      border: 1px solid var(--neon-purple);
      box-shadow: 0 0 10px rgba(106,0,255,0.3);
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
      transition: width 0.5s ease;
      box-shadow: 0 0 15px var(--neon-blue);
      position: relative;
      overflow: hidden;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 20px;
      background: linear-gradient(90deg, rgba(255,255,255,0.4), transparent);
      transform: skewX(-45deg);
      animation: progressShine 1.5s infinite;
    }

    @keyframes progressShine {
      0% { left: -20px; }
      100% { left: calc(100% + 20px); }
    }

    .progress-text {
      text-align: right;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--neon-blue);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .progress-text span {
      font-weight: bold;
      text-shadow: 0 0 5px var(--neon-blue);
    }

    ul {
      list-style: none;
      margin-top: 20px;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(106, 0, 255, 0.2);
      border: 1px solid rgba(106, 0, 255, 0.2);
      transition: all 0.3s ease;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    li:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(106, 0, 255, 0.4);
      border-color: rgba(106, 0, 255, 0.4);
    }

    li.completed span.task-text {
      text-decoration: line-through;
      color: rgba(128, 128, 128, 0.7);
    }

    .task-content {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .task-text {
      cursor: pointer;
      padding: 4px 0;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .task-text::before {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 1px;
      background: var(--neon-blue);
      box-shadow: 0 0 5px var(--neon-blue);
      transition: width 0.3s ease;
    }

    .task-text:hover::before {
      width: 100%;
    }

    .task-actions {
      display: flex;
      gap: 8px;
    }

    .completeBtn, .deleteBtn {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .completeBtn {
      background: var(--neon-blue);
      box-shadow: 0 0 10px var(--neon-blue);
    }

    .completeBtn:hover {
      background: #00c4cc;
      box-shadow: 0 0 20px var(--neon-blue);
      transform: scale(1.1);
    }

    .deleteBtn {
      background: var(--neon-pink);
      box-shadow: 0 0 10px var(--neon-pink);
    }

    .deleteBtn:hover {
      background: var(--accent-light);
      box-shadow: 0 0 20px var(--neon-pink);
      transform: scale(1.1);
    }

    .empty-state {
      text-align: center;
      padding: 30px 0;
      color: rgba(224, 224, 255, 0.5);
      font-style: italic;
    }

    .checkmark {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid var(--light-text);
      border-radius: 50%;
      position: relative;
    }

    li.completed .checkmark {
      background: var(--neon-blue);
      border-color: var(--neon-blue);
      box-shadow: 0 0 8px var(--neon-blue);
    }

    li.completed .checkmark::after {
      content: '';
      position: absolute;
      left: 4px;
      top: 1px;
      width: 5px;
      height: 9px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    /* Responsive adjustments */
    @media (max-width: 500px) {
      .todo-container {
        padding: 20px;
      }
      
      .inputBox {
        flex-direction: column;
      }
      
      .inputBox button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>ðŸ“‹ Study To-Do List</h2>
    <div class="inputBox">
      <input type="text" id="taskInput" placeholder="Add a new task..." onkeypress="if(event.key=='Enter') addTask()">
      <button onclick="addTask()">Add Task</button>
    </div>

    <!-- Progress -->
    <div class="progress-text">
      <div>Your Progress:</div>
      <div><span id="progress-percent">0%</span> Complete</div>
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <ul id="taskList">
      <!-- Tasks will be rendered here -->
    </ul>
  </div>

  <script>
    // Block basic actions
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
    if (e.ctrlKey || e.metaKey) {
        const forbidden = ['s','u','c','a','p'];
        if (forbidden.includes(e.key.toLowerCase())) e.preventDefault();
    }
    if ((e.ctrlKey || e.metaKey) && e.shiftKey) {
        const forbidden = ['i','c','j'];
        if (forbidden.includes(e.key.toLowerCase())) e.preventDefault();
    }
    if (e.key === "F12") e.preventDefault();
});

// Detect console open (basic)
setInterval(function() {
    const start = new Date();
    debugger;
    const end = new Date();
    if (end - start > 100) { 
        // console opened
        document.body.innerHTML = "Access denied"; // hide content
    }
}, 1000);

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function renderTasks() {
      let taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      
      if (tasks.length === 0) {
        taskList.innerHTML = '<div class="empty-state">No tasks yet. Add a task to get started!</div>';
        return;
      }
      
      tasks.forEach((task, index) => {
        let li = document.createElement("li");
        li.className = task.completed ? "completed" : "";
        li.innerHTML = `
          <div class="task-content">
            <div class="checkmark"></div>
            <span class="task-text" onclick="toggleTask(${index})">${task.text}</span>
          </div>
          <div class="task-actions">
            <button class="completeBtn" onclick="toggleTask(${index})">âœ“</button>
            <button class="deleteBtn" onclick="deleteTask(${index})">X</button>
          </div>
        `;
        taskList.appendChild(li);
      });
      updateProgress();
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
      let input = document.getElementById("taskInput");
      let text = input.value.trim();
      if (text === "") return;
      tasks.push({ text: text, completed: false });
      input.value = "";
      renderTasks();
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    function deleteTask(index) {
      if (confirm("Are you sure you want to delete this task?")) {
        tasks.splice(index, 1);
        renderTasks();
      }
    }

    function updateProgress() {
      let total = tasks.length;
      let completed = tasks.filter(t => t.completed).length;
      let percent = total === 0 ? 0 : Math.round((completed / total) * 100);
      document.getElementById("progress-bar").style.width = percent + "%";
      document.getElementById("progress-percent").innerText = percent + "%";
    }

    // Initialize the app
    renderTasks();
  </script>
</body>

</html>
